<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main>
    <div class="card">

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub"

      Coded by <a href="https://www.frontendmentor.io/profile/SaEeD-gHaMsArYaN" target="_blank">SaEeD-gHaMsArYaN</a>.
    </div>
  </footer>

</html>
